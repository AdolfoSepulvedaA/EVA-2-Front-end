<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ffd700;         
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        nav {
            display: flex; /* Despliega los elementos horizontalmente */
            justify-content: space-between; /* Distribuye los elementos de manera uniforme */
            align-items: center; /* Centra verticalmente los elementos */
            margin-bottom: 50px;
            position: sticky; /* Hace que el nav sea pegajoso */
            top: 0; /* Lo fija en la parte superior */
            background-color: #000000; /* Color de fondo para destacar */
            z-index: 1000; /* Asegura que esté por encima del contenido */
            width: 100%; /* Ocupa todo el ancho */
            padding: 10px 0; /* Agregar un poco de espacio alrededor */
        }

        nav a {
            text-decoration: none;
            color: #ffd700; 
        }

        nav a:hover {
            color: #fff; 
        }

        .logo img {
            max-width: 150px; /* Ajusta el tamaño máximo de la imagen del menu nav */
            height: auto; /* Permitir que la altura se ajuste automáticamente */
        }

        .newsletter {
            margin-top: 50px;
            text-align: center; /* Centrar el formulario de suscripción */
        }

        .newsletter h3 {
            margin-bottom: 20px; /* Espacio entre el título y el formulario */
        }

        .newsletter form {
            display: flex;
            justify-content: center; /* Centrar los elementos del formulario */
            align-items: center; /* Centrar verticalmente los elementos del formulario */
        }

        .newsletter input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Espacio entre el campo de entrada y el botón */
        }

        .newsletter input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700; /* Color de fondo dorado */
            color: #000; /* Color de texto negro */
            cursor: pointer;
        }

        .footer {
            margin-top: 50px;
            text-align: center; /* Centrar el pie de página */
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Centrar los íconos sociales */
        }

        .social-icons li {
            margin-right: 10px; /* Espacio entre los íconos sociales */
        }

        .footer-links {
            margin-top: 20px; /* Espacio entre los íconos sociales y los enlaces de pie de página */
        }

        .footer-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px; /* Espacio entre los enlaces de pie de página */
        }

        .footer-links a:hover {
            color: #fff; 
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <nav>        
            
                <li><a href="C:\Users\adolf\OneDrive\Escritorio\EVA 2 Front end\landing.html">Home</a></li>
                <li><a href=>Artistas</a></li>
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo de la página">
                </div>
                <li><a href=>Crew</a></li>
                <li><a href="C:\Users\adolf\OneDrive\Escritorio\EVA 2 Front end\postulaciones.html">Reservas</a></li>
            
        </nav>

        <div class="container">
            <h2>¡Postúlate ahora!</h2>
            <p>Buscamos talento tanto como artistas que quieran una producción musical como técnicos de sonido.</p>
    
            <form class="newsletter" action="/procesar_postulacion" method="post">
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="celular">Número de celular:</label><br>
                <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required><br><br>
                
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
                
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
                
                <input type="submit" value="Enviar postulación">
                <input type="reset" value="Limpiar">
            </form>
        </div>



        <!-- Pie de página con enlaces a redes sociales -->
        <div class="footer">
            <ul class="social-icons">
                <!-- Íconos sociales... -->
            </ul>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Contacto</a>
                <a href="#">Términos de servicio</a>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, si necesitas funcionalidades de JavaScript de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1e"></script>
</body>
</html>
